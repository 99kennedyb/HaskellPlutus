<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient principal -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour l'accent -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Cercle principal -->
  <circle cx="100" cy="100" r="90" fill="url(#primaryGrad)" filter="url(#shadow)"/>
  
  <!-- Cercle intérieur -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Croix stylisée -->
  <g transform="translate(100,60)">
    <!-- Barre verticale -->
    <rect x="-3" y="0" width="6" height="50" fill="white" rx="3"/>
    <!-- Barre horizontale -->
    <rect x="-15" y="15" width="30" height="6" fill="white" rx="3"/>
    <!-- Accent décoratif -->
    <circle cx="0" cy="25" r="4" fill="url(#accentGrad)"/>
  </g>
  
  <!-- Texte YOUNGLIFE -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white">YOUNGLIFE</text>
  
  <!-- Texte DRC -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white">DRC</text>
  
  <!-- Texte (DBS) -->
  <text x="100" y="168" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
        text-anchor="middle" fill="white" opacity="0.9">(DBS)</text>
  
  <!-- Vague décorative -->
  <path d="M 40 180 Q 100 190 160 180" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Points décoratifs -->
  <circle cx="70" cy="175" r="2" fill="white" opacity="0.6"/>
  <circle cx="130" cy="175" r="2" fill="white" opacity="0.6"/>
  
  <!-- Étoiles décoratives -->
  <g transform="translate(60,40)" opacity="0.8">
    <path d="M0,-8 L2,2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,2 Z" fill="white"/>
  </g>
  
  <g transform="translate(140,45)" opacity="0.6">
    <path d="M0,-6 L1.5,1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,1.5 Z" fill="white"/>
  </g>
</svg>